<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Text Editor App</title>
</head>
<body>
    <div id="app">
        <div class="switch-container">
            <label class="switch-label">Auto Update Insights:</label>
            <label class="switch">
                <input type="checkbox" id="updateSwitch">
                <span class="slider"></span>
            </label>
        </div>
        <div id="loading-indicator" style="display: none;">Jenna is Thinking...</div>
        <div id="insights-panel"></div>        
        <div id="editor-container" contenteditable="true"></div>
        <div id="response-panel">
            <div id="chat-conversation" class="scrollable-section"></div>
            <div id="chat-input">
                <input type="text" id="chat-text" placeholder="Type your message..." />
                <button id="send-button">Send</button>
            </div>
            <div id="prompts-section"></div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
